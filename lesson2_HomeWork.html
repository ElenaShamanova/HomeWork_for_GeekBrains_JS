<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Создать переменные num1, num2 которые пользователь вводит с клавиатуры
        // Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.

        let num1 = Number(prompt('Введите число 1'));
        let num2 = Number(prompt('Введите число 2'));

        if (num1 <= 1 && num2 >= 3) {
            console.log('Оба числа входят в заданный интервал значений');
        } else {
            console.log('Какое-то число не входит в заданный интервал значений');
        }

        // Перепишите код к тернарному оператору
        // let test = true;
        // if (test === true) {
        //     console.log('+++');
        // } else {
        //     console.log('---');
        // }
        let test = true;
        (test === true) ? console.log('+++') : console.log('---');

        // В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

        let day = Math.floor(Math.random() * (31 - 1 + 1)) + 1;
        console.log('Сгенерированное число: ' + day);

        if (day >= 1 && day < 11) {
            console.log('Это число попадает в первую декаду месяца');
        } else if (day >= 11 && day < 21) {
            console.log('Это число попадает во вторую декаду месяца');
        } else {
            console.log('Это число попадает в третью декаду месяца');
        }


        // Необходимо от пользователя получить число.
        // Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

        // Пример:
        // Пользователь ввел число 163. Программа должна вывести:
        // "В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

        // Пример 2:
        // Пользователь ввел число 74. Программа должна вывести:
        // "В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

        // Пример 3:
        // Пользователь ввел число 9537. Программа должна вывести:
        // "В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

        // Уточнение: пользователь всегда вводит корректное положительное целое число.

        let userNumber = prompt('Введите положительное целое число');
        const array = userNumber.split('');

        if (array.length < 3) {
            console.log(`В числе ${userNumber} количество сотен: 0, десятков: ${array[array.length - 2]}, единиц: ${array[array.length - 1]}`);
        } else {
            console.log(`В числе ${userNumber} количество сотен: ${array[array.length - 3]}, десятков: ${array[array.length - 2]}, единиц: ${array[array.length - 1]}`);
        }

    </script>
</body>

</html>
